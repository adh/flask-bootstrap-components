{%if table.responsive%}
<div class="table-responsive">
{%endif%}
<table id="{{table.name}}" 
       class="table{{table.extend_classes}}">
        <thead>
          <tr>
            {%for i in table.columns: %}
            {{ i.header }}
            <!-- {{i.id}} -->
            {%endfor%}
          </tr>
        </thead>
        <tbody>
          {%for i in table.data: %}
            {{i}}
          {%endfor%}
        </tbody>
</table>
{%if table.responsive%}
</div>
{%endif%}
